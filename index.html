<!doctype html>
<html lang="`en`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <title>Sign & Login</title>
</head>
<body>
    <div class="container">
        <div class="left-side-holder">
            <div class="side-wrapper right-side-newSet">
                <h1 class="title newTitle">Login</h1>
                <h1 class="description">Please Fill To Login</h1>
                <div class="form">
                    <div class="user-holder">
                        <i class="fa fa-user userIcon"></i>
                        <input type="text" placeholder="Username" class="username">
                    </div>
                    <div class="pass-holder">
                        <i class="fa fa-lock passIcon"></i>
                        <input type="password" placeholder="Password" class="password">
                        <i class="fa fa-eye"></i>
                        <i class="fa fa-eye-slash" id="deactive"></i>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <h1 class="forget"><a href="#" >Forget Password?</a></h1>
                </div>
            </div>
        </div>
        <div class="right-side-holder">
            <div class="side-wrapper right-side-newSet">
                <h1 class="title newTitle">Sign Up</h1>
                <h1 class="description">Using Social Media Account</h1>
                <div class="socials-Items">
                    <div class="social-item">
                        <i class="fa-brands fa-twitter"></i>
                        <label>Twitter</label>
                    </div>
                    <div class="social-item">
                        <i class="fa-brands fa-github"></i>
                        <label>Github</label>
                    </div>
                    <div class="social-item">
                        <i class="fa-brands fa-google"></i>
                        <label>Email</label>
                    </div>
                </div>
                <div class="acception">
                    <input type="checkbox">
                    <h1 class="acceptText">I accept the Term of Services</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
